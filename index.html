<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=lato:400,700" rel="stylesheet" />
    
    <title>WP Pusher Checkout - Altschool Assignment Three</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <div class="navigation-inner">
            <div class="navigation-logo-container">
                <img class="navigation-logo" src="assets/images/wppusher-logo copy.svg" alt="wppusher_logo">
            </div>

            <ul class="navigation-link-group">
                <li class="navigation-link">
                    <a href="">Download</a>
                </li>
                <li class="navigation-link">
                    <a href="">Learn more</a>
                </li>
                <li class="navigation-link">
                    <a href="">Pricing</a>
                </li>
                <li class="navigation-link">
                    <a href="">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="checkout-container">
        <div class="checkout-main">
            <div class="checkout-header">
                <p class="checkout-header-text">Checkout</p>
            </div>
            <div class="checkout-main-inner">
                <div class="checkout-basic">
                    <div class="checkout-basic-header">
                        <span>1</span>
                        <p>Your Basic Information</p>
                    </div>
                    <form action="" method="post">
                        <div class="checkout-form-flex">
                            <div>
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" class="wppusher-input" placeholder="Jane">
                            </div>
                            <div>
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" class="wppusher-input" placeholder="Doe">
                            </div>
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="wppusher-input" placeholder="janedoe@gmail.com">
                        </div>
                    </form>
                </div>

                <div class="checkout-payment">
                    <div class="checkout-basic-header">
                        <span>2</span>
                        <p>Your Basic Information</p>
                    </div>
                    <form action="" method="post">
                        <div class="checkout-form-flex">
                            <div>
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" class="wppusher-input" placeholder="Jane">
                            </div>
                            <div>
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" class="wppusher-input" placeholder="Doe">
                            </div>
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="wppusher-input" placeholder="janedoe@gmail.com">
                        </div>

                        <button type="button" class="checkout-button">
                            Buy WP Pusher
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="checkout-sidebar"></div>
    </section>

    <div class="checkout-footer">
        <p>© 2018 WP Pusher IVS  ·  Terms of Service</p>
    </div>
</body>
</html>
